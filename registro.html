<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro - WhatsApp 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="whatsapp2.png" alt="Logo WhatsApp">
        <ul class="abas">
            <li class="ativo"><button type="button" onclick="window.location.href='login.html'">Login Do Whatsapp2</button></li>

            
        </ul>
    </header>
    <main>

        <section class="registro">
            <h1>Crie sua conta no WhatsApp 2</h1>
            <form action="/register" method="post">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <label for="confirmar_senha">Confirmar senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                <button type="submit" onclick="redirecionar()">Criar conta</button>
            </form>
            <script>
                function redirecionar() {
    window.location.href = "registro2.html";
}
            </script>
            
        </section>
    </main>
